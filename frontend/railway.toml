[build]
  builder = "NIXPACKS"

[deploy]
  startCommand = "node serve-static.js"
  healthcheckPath = "/health"
  healthcheckTimeout = 30000
  restartPolicyType = "ON_FAILURE"
  restartPolicyMaxRetries = 3

[services]
  [services.web]
    sourceDir = "/"
    startCommand = "node serve-static.js"
    healthcheckPath = "/health"
    healthcheckTimeout = 30000
    restartPolicyType = "ON_FAILURE"
    restartPolicyMaxRetries = 3
